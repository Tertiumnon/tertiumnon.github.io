<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{year}}, {{type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{image}}>
  <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let category of categories">{{category}}</mat-chip>
      </mat-chip-list>
  </mat-card-content>
</mat-card>
