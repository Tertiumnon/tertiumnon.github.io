<div class="bg-white min-h-96 w-full h-full project-card">
  <div class="py-4 px-6 text-black header">
    <div class="project-card-title">{{ title }}</div>
    <div class="-mt-1 text-lg">{{ type }}</div>
  </div>
  <div class="h-36 body">
    <img project-card-image [src]="image" />
    <div class="w-full text-white text-lg h-56 description">{{ description }}</div>
  </div>
  <div class="py-4 px-6 text-black text-lg footer">
    {{ year }}
  </div>
</div>
