<div *ngIf="isVisible$ | async" class="emulator">
  <div class="container mx-auto sticky p-4 top-4 rounded-lg bg-fuchsia-900/95 contrast-75">
    <div *ngFor="let line of (lines$ | async); index as i" class="line">
      <div class="flex mr-2 number"><span>{{i}}</span></div>
      <div class="text" [innerHTML]="line"></div>
    </div>
  </div>
</div>
