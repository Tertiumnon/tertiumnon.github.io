<div class="container-fluid content">
  <h1>What Time</h1>
  <h2>Now</h2>
  <p>{{ date() }}</p>
  <p>ISO: {{ isoDate() }}</p>
  <p>
    Time: {{ date() | date : "YYYY-MM-dd HH:mm:ss" }} ({{
      TimeService.timeZone()
    }})
  </p>
  <h2>Date Time Zone Converter</h2>
  <div class="flex gap-1 pb-2">
    <div>
      <input type="date" name="date" [formControl]="initDateCtrl" />
    </div>
    <div>
      <input type="time" name="time" [formControl]="initTimeCtrl" />
    </div>
    <select name="timeZone" [formControl]="initTimeZoneCtrl">
      <option *ngFor="let tz of TimeService.timeZones()" [value]="tz">
        {{ tz }}
      </option>
    </select>
  </div>
  <div class="flex gap-1">
    <div>=></div>
    <div>
      <input
        type="date"
        name="convertedDate"
        [formControl]="convertedDateCtrl"
        readonly
      />
    </div>
    <div>
      <input
        type="time"
        name="convertedTime"
        [formControl]="convertedTimeCtrl"
        readonly
      />
    </div>
    <select name="convertedTimeZone" [formControl]="convertedTimeZoneCtrl">
      <option *ngFor="let tz of TimeService.timeZones()" [value]="tz">
        {{ tz }}
      </option>
    </select>
  </div>
</div>
