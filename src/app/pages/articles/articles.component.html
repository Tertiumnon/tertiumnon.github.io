<div class="container-fluid">
  <div class="content">
    <h1>Articles</h1>

    <div class="article-list">
      @for (article of articleList(); track $index) {
      <div class="article">
        <a [routerLink]="article.link">{{ article.title }}</a>
      </div>
      }
    </div>
  </div>
</div>
