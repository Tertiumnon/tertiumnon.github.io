<div fxLayout="row" fxLayoutGap="10px" gdGap="20px" gdColumns="32% 32% 32%" class="project-list">
  <div fxFlex *ngFor="let project of projects" class="card-item" (click)="onSelect(project)">
    <app-project-card
      [title]="project.title"
      [year]="project.year"
      [type]="project.type"
      [description]="project.description"
      [image]="project.imagePreview !== '' ? project.imagePreview : defaultImagePreview"
      [categories]="project.workTypes"
    ></app-project-card>
  </div>
</div>
