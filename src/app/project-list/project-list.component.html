<div fxLayout="row" fxLayoutGap="10px" gdGap="20px" gdColumns="32% 32% 32%">
  <div
    fxFlex
    *ngFor="let project of projects"
    class="card-item"
    (click)="onSelect(project)"
  >
    <app-project-card
      *ngIf="project.active"
      [title]="project.title"
      [year]="project.year"
      [type]="project.type"
      [image]="project.imagePreview"
      [categories]="project.categories"
    ></app-project-card>
  </div>
</div>
