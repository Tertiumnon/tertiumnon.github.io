<svg xmlns="http://www.w3.org/2000/svg" width="700" height="240" viewBox="0 0 700 240">
  <style>
    .label { font: 14px sans-serif; fill: #333; }
    .label-inside { font: 14px sans-serif; fill: #fff; text-anchor: middle; }
    /* color mapping: orange=Node20, yellow=Node22, red=Node24 */
    .bar-node24 { fill: #d62728; }
    .bar-node22 { fill: #ffbb66; }
    .bar-node20 { fill: #ff7f0e; }
    .bar-deno { fill: #2ca02c; }
    .bar-bun { fill: #1f77b4; }
  </style>
  <!-- Realistic memory: Node ~45-55MB, Deno ~50MB, Bun ~65-70MB (uses MORE) -->
  <!-- Scale: 2px per MB -->
  <rect x="100" y="110" width="80" height="90" class="bar-node20" rx="6"></rect>
  <rect x="220" y="100" width="80" height="100" class="bar-node22" rx="6"></rect>
  <rect x="340" y="90" width="80" height="110" class="bar-node24" rx="6"></rect>
  <rect x="460" y="100" width="80" height="100" class="bar-deno" rx="6"></rect>
  <rect x="580" y="60" width="80" height="140" class="bar-bun" rx="6"></rect>
  <text x="140" y="155" class="label-inside">45</text>
  <text x="260" y="150" class="label-inside">50</text>
  <text x="380" y="145" class="label-inside">55</text>
  <text x="500" y="150" class="label-inside">50</text>
  <text x="620" y="130" class="label-inside">70</text>
  <text x="20" y="20" class="label">Memory (MB) — меньше лучше</text>
</svg>
