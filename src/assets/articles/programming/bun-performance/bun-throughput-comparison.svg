<svg xmlns="http://www.w3.org/2000/svg" width="700" height="240" viewBox="0 0 700 240">
  <style>
    .label { font: 14px sans-serif; fill: #333; }
    .label-inside { font: 14px sans-serif; fill: #fff; text-anchor: middle; }
    /* color mapping: orange=Node20, yellow=Node22, red=Node24 */
    .bar-node24 { fill: #d62728; }
    .bar-node22 { fill: #ffbb66; }
    .bar-node20 { fill: #ff7f0e; }
    .bar-deno { fill: #2ca02c; }
    .bar-bun { fill: #1f77b4; }
  </style>
  <!-- Realistic throughput: Node ~13k, Deno ~68k, Bun ~52k req/s -->
  <!-- Scale: 1px = 400 req/s for better visualization -->
  <rect x="100" y="167" width="80" height="33" class="bar-node20" rx="6"></rect>
  <rect x="220" y="162" width="80" height="38" class="bar-node22" rx="6"></rect>
  <rect x="340" y="165" width="80" height="35" class="bar-node24" rx="6"></rect>
  <rect x="460" y="30" width="80" height="170" class="bar-deno" rx="6"></rect>
  <rect x="580" y="70" width="80" height="130" class="bar-bun" rx="6"></rect>
  <text x="140" y="184" class="label-inside">13k</text>
  <text x="260" y="181" class="label-inside">15k</text>
  <text x="380" y="183" class="label-inside">14k</text>
  <text x="500" y="115" class="label-inside">68k</text>
  <text x="620" y="135" class="label-inside">52k</text>
  <text x="20" y="20" class="label">Throughput (req/s) — больше лучше</text>
</svg>
